name: Docker CI

on:
  push:
    tags: 
     - 'v*'

jobs:
  docker-build:
    strategy:
      matrix:
        arch: [amd64, arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Building the ${{ matrix.arch }} image
        run: |
          docker build . \
            -t maokwen/bin:${{ matrix.arch }} \
            --build-arg ARCH=${{ matrix.arch }}
          mkdir -p artifacts/images
          docker save maokwen/bin:${{ matrix.arch }} > artifacts/images/${{ matrix.arch }}.tar

      - name: Pushing the ${{ matrix.arch }} image
        run: |
          docker push maokwen/bin:${{ matrix.arch }}

      - name: Temporarily saving the image
        uses: actions/upload-artifact@v2
        with:
          name: docker-artifacts
          path: artifacts/images
          retention-days: 1 


  docker-push:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Retrieve saved images
        uses: actions/download-artifact@v2
        with:
          name: docker-artifacts
          path: artifacts/images

      - name: Docker load images
        run: |
          pushd artifacts/images
          docker load < amd64.tar
          docker load < arm64.tar

      - name: Creating a multi-arch manifest
        run: |
          docker manifest create \
            maokwen/bin:latest \
            --amend maokwen/bin:amd64 \
            --amend maokwen/bin:arm64
          
          docker manifest annotate maokwen/bin:latest \
            maokwen/bin:arm64 --arch arm64

      - name: Push the manifest
        run: |
          docker manifest push maokwen/bin:latest